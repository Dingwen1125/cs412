{% extends 'mini_insta/base.html' %}

{% block content %}
<main class="profile-detail-container">
    <article class="profile-detail-card">
        <div class="profile-detail-content">
            <h2>Create Post</h2>

            <form method="POST" action="{% url 'create_post' profile.pk %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div>
                    <label for="{{ form.caption.id_for_label }}">Caption:</label>
                    {{ form.caption }}
                </div>

                <div>
                    <label for="id_image_files">Upload Image File:</label>
                    <input type="file" name="image_files" id="id_image_files" multiple>
                </div>

                <div>
                    <input type="submit" value="Submit">
                    <a href="{% url 'show_profile' profile.pk %}">Cancel</a>
                </div>
            </form>
        </div>
    </article>
</main>
{% endblock %}
