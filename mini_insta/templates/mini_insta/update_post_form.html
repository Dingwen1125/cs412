{% extends 'mini_insta/base.html' %}

{% block content %}
<main class="profile-detail-container">
    <article class="profile-detail-card">
        <div class="profile-detail-content">
            <h2>Update Post</h2>
            <p><strong>Author:</strong> @{{ profile.username }}</p>
            <p><strong>Posted:</strong> {{ post.timestamp }}</p>

            <form method="POST" action="{% url 'update_post' post.pk %}">
                {% csrf_token %}
                <div>
                    <label for="{{ form.caption.id_for_label }}">Caption:</label>
                    {{ form.caption }}
                </div>

                <div>
                    <input type="submit" value="Update">
                </div>

            </form>

            <form method="GET" action="{% url 'show_post' post.pk %}">
                <input type="submit" value="Cancel">
            </form>
        </div>
    </article>
</main>
{% endblock %}
