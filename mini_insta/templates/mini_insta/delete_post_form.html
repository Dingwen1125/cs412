{% extends 'mini_insta/base.html' %}

{% block content %}
<main class="profile-detail-container">
    <article class="profile-detail-card">
        <div class="profile-detail-content">
            <h2>Delete Post</h2>
            <p><strong>Author:</strong> @{{ profile.username }}</p>
            <p><strong>Posted:</strong> {{ post.timestamp }}</p>
            {% if post.caption %}
                <p class="profile-detail-bio">{{ post.caption }}</p>
            {% endif %}
            <p>Are you sure you want to delete this post?</p>

            <form method="POST" action="{% url 'delete_post' post.pk %}">
                {% csrf_token %}
                <input type="submit" value="Yes, Delete">
            </form>

            <form method="GET" action="{% url 'show_profile' profile.pk %}">
                <input type="submit" value="Cancel">
            </form>
        </div>
    </article>
</main>
{% endblock %}
