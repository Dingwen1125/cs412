{% extends 'quote/base.html' %}
{% load static %}
    {% block content %}
    <!--two loop to show each quote and image oneby one-->
    {% for sentence in quotes %}
        <h3>{{ sentence }}</h3>
    {% endfor %}

    {% for pic in images %}
        <img src="{% static pic %}" class = "picture">
    {% endfor %}

    {% endblock %}
